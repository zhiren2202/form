<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/resources/css/main.css">
    <script src="/resources/js/jquery-3.7.0.min.js" defer></script>
    <script src="/resources/js/main.js" defer></script>
</head>
<body>

<!-- 1. 개인 정보 입력 -->
<form action="#" accept-charset="UTF-8" name="person_info" method="get">
    <fieldset style="width: 400px;">
        <legend>1. 개인 정보 입력</legend><br>
        
        <label for="">이름 : </label>
        <input type="text" name="name1" required><br><br>

        <label for="">주민번호 : </label>
        <input type="text" name="security_num"
                    pattern="\d{6}\-\d{7}"
                    title="000000-0000000 형식으로 입력해주세요"><br><br>

        <label for="">전화번호 : </label>
        <input type="tel" class="form-control m-input" name="tel" id="telInput" required
            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13" placeholder="010-0000-0000"><br><br>

        <label for="">이메일 : </label>
        <input type="email" name="email" required><br><br>
                    
        <label for="">아이디 : </label>
        <input type="text" name="id"><br><br>

        <label for="">패스워드 : </label>
        <input type="password" name="password"><br><br>

        성별 : 
        <label for="">남 </label>
        <input type="radio" name="gender1" value="man">
        <label for="">여 </label>
        <input type="radio" name="gender1" value="woman"><br><br>

        관심사 : 
        <label for="">연예 
            <input type="checkbox" name="checkbox1">
        </label>

        <label for="">스포츠 </label>
        <input type="checkbox" name="checkbox2">

        <label for="">IT </label>
        <input type="checkbox" name="checkbox3"><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset"><br><br>
    </fieldset>

    <fieldset style="width: 400px;">
        <legend>1. 이름 입력</legend><br>
        
        <label for="">이름1 : </label><br>
        <input type="text" name="name1" required><br><br>
        
        <label for="">이름2 : </label><br>
        <input type="text" name="name2" style="width: 100px;" placeholder="성" required >
        <input type="text" name="name2" style="width: 200px;" placeholder="이름" required ><br><br>
    </fieldset>
</form>

<!-- 2. 주소 입력 -->
<form action="#" accept-charset="UTF-8" name="address_info" method="get">
    <fieldset style="width: 250px;">
        <legend>2. 주소 입력</legend>
        
        <br><label for="">지역선택 (optgroup 태그)</label><br>
        <select name="city1">
            <optgroup label="서울">
                <option value="songpa-gu">송파구</option>
                <option value="songpa-gu">송파구</option>
                <option value="songpa-gu">송파구</option>
                <option value="songpa-gu">송파구</option>
            </optgroup>
            <optgroup label="경기도">
                <option value="seongnam-si">성남시</option>
                <option value="seongnam-si">성남시</option>
                <option value="seongnam-si">성남시</option>
                <option value="seongnam-si">성남시</option>
            </optgroup>
        </select>
        <br><br>
        
        <br><label for="">지역선택 (size, multiple 속성)</label><br>
        <select name="city2" size="5" multiple>
            <option value="seongnam-si">성남시</option>
            <option value="seongnam-si">성남시</option>
            <option value="seongnam-si">성남시</option>
            <option value="seongnam-si">성남시</option>
            <option value="seongnam-si">성남시</option>
            <option value="seongnam-si">성남시</option>
        </select>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset"><br><br>
    </fieldset>
</form>

<!-- 3. 긴 글 입력 -->
<form action="#" accept-charset="UTF-8" name="request" method="get">
    <fieldset style="width: 250px;">
        <legend>3. 긴 글 입력</legend>

        <br><label for="">요청 사항</label><br>
        <textarea name="comment" cols="30" rows="10" placeholder="요청사항을 남겨주세요."></textarea>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset"><br><br>
    </fieldset>
</form>

<!-- 4. 날짜 입력 -->
<form action="#" accept-charset="UTF-8" name="date" method="get">
    <fieldset style="width: 250px;">
        <legend>4. 날짜 입력</legend>

        <br><label for="">date</label><br>
        <input type="date" min="1980-01-01" max="2023-12-31" name="date" step="1"><br>

        <br><label for="">month</label><br>
        <input type="month" min="1980-01-01" max="2023-12-31" name="date" step="1"><br>

        <br><label for="">week</label><br>
        <input type="week" min="1980-01-01" max="2023-12-31" name="date" step="1"><br>

        <br><label for="">time</label><br>
        <input type="time" min="1980-01-01" max="2023-12-31" name="date" step="1"><br>

        <br><label for="">datetime</label><br>
        <input type="datetime" min="1980-01-01" max="2023-12-31" name="date" step="1"><br>

        <br><label for="">datetime-local</label><br>
        <input type="datetime-local" min="1980-01-01" max="2023-12-31" name="date" step="1"><br>

        <br><label for="">숫자 스핀컨트롤</label><br>
        <input type="number" name="usernumber" value="100" step="10" min="0" max="1000"><br>

        <br><label for="">숫자 슬라이드</label><br>
        <input type="range" name="userrange" value="100" step="100" min="0" max="1000"><br>

        <br><label for="">숫자 슬라이드 (마커 표시)</label><br>
        <input type="range" name="userrange" list="markers" step="25"><br>
        <datalist id="markers">
          <option value="0"></option>
          <option value="25"></option>
          <option value="50"></option>
          <option value="75"></option>
          <option value="100"></option>
        </datalist>
        

        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset"><br><br>
    </fieldset>
</form>

<!-- 5. 모바일 비밀번호 -->
<form action="#" name="mo-password" method="get">
    <fieldset style="width: 400px;">
        <legend>모바일 비밀번호</legend>
        <div class="certify">
            <input type="tel" maxlength="1" min="0" max="9" onlyNumber>
            <input type="tel" maxlength="1" min="0" max="9" onlyNumber>
            <input type="tel" maxlength="1" min="0" max="9" onlyNumber>
            <input type="tel" maxlength="1" min="0" max="9" onlyNumber>
        </div>
    </fieldset>
</form>

<!-- 6. 약관 동의 -->
<form action="#" name="checkbox_group" class="checkbox_group">
    <fieldset style="width: 300px;">
        <legend>약관 동의 1</legend>

        <input type="checkbox" id="check_all" >
        <label for="check_all">전체 동의</label><br><br>
        
        <input type="checkbox" id="check_1" class="normal" >
        <label for="check_1">[필수] 네이버 이용약관</label><br>
        
        <input type="checkbox" id="check_2" class="normal" >
        <label for="check_2">[필수] 개인정보 수집 및 이용 </label><br>
        
        <input type="checkbox" id="check_3" class="normal" >
        <label for="check_3">[선택] 실명 인증된 아이디로 가입</label><br>
        
        <input type="checkbox" id="check_3" class="normal" >
        <label for="check_4">[선택] 위치기반서비스 이용약관 </label><br>
        
        <input type="checkbox" id="check_3" class="normal" >
        <label for="check_5">[선택] 이벤트・혜택 정보 수신</label><br>
    </fieldset>
    
</form>

</body>
</html>
