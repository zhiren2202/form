        <!-- 등록일자1 -->

            <span class="label_group">등록일자</span>
            <span class="input_group">
                <label for="fromDate1"></label>
                <input type="text" id="fromDate1" class="recruit-date" name="fromDate1" placeholder="yyyy-mm-dd"> ~

            </span>
            <span class="btnBox">
                <button type="submit">조회</button>
            </span>
        </div>
        
        <!-- 등록일자 -->
        <div class="col_wrap">
            <span class="label_group">등록일자</span>
            <span class="input_group">
                <label for="fromDate2"></label>
                <input type="text" id="fromDate2" class="recruit-date" placeholder="yyyy-mm-dd"> ~

            <span class="btnBox">

            <div class="box-buttons">
                <a class="btn btn-blue" id="BtnFileAdd1_1" href="javascript:;">추가</a>
                <a class="btn btn-gray" id='BtnFileSubtract1_1' href="javascript:;">삭제</a>
            </div>
        </div>
        
        <!-- 채용년도-->
        <div class="col_wrap input-multi-file-1_2">
            <div class="flex-table-1_2">
                <div class="flex-box-1_2">
                    <span class="item table-th label_group"><label for="recruit-year">채용년도</label></span>
                    <span class="item table-td input_group">
                        <select class="box" id="recruit-year"></select>
                    </span>
                    <div class="item table-td">
                        <span class="btnBox">
                            <button type="submit">조회</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="box-buttons">
                <a class="btn btn-blue" id="BtnFileAdd1_2" href="javascript:;">추가</a>
                <a class="btn btn-gray" id='BtnFileSubtract1_2' href="javascript:;">삭제</a>
            </div>
        </div>
    </fieldset>
</form>

<h2>form-5</h2>

<!-- 조회/초기화2 -->
<h2>form-6</h2>
<form action="#" class="form-6">
    <!-- 채용년도-->
    <div>
        <span class="label_group"><label for="">채용년도</label></span>
        <span class="input_group"><select class="box" id="recruit-year"></select></div>
    </div>
    
    <!-- 채용구분-->
    <div>
        <span class="label_group"><label for="">채용구분</label></span>
        <span class="input_group">
            <select class="box" id="recruit-type">

    <!-- 성명 -->
    <div>
        <span class="label_group"><label for="id-name">성명</label></span>

    <!-- 조회/초기화 버튼 -->

        <button type="submit">조회</button>
        <button type="reset">초기화</button>
    </div>
</form>

<!-- 조회/초기화3 -->
<h2>form-7</h2>
<form action="#" class="form-7">
    <!-- 제출자성명 -->
    <div>
        <span class="label_group"><label for="id-name">제출자성명</label></span>
        <span class="input_group"><input type="text" id="id-name" name="name"></span>
    </div>

    <!-- 생년월일 -->
    <div>
        <span class="label_group"><label for="">생년월일</label></span>
        <span class="input_group"><input type="tel" id="birthDate" name="birth" pattern="\d{6}" placeholder="YYMMDD" title="YYMMDD와 같은 6자리 숫자" maxlength="6"></div>
    </div>

    <!-- 문서열람번호 -->
    <div class="long_input">
        <span class="label_group"><label for="">문서열람번호</label></span>
        <span class="input_group"><input type="tel" name="" id=""></span>
    </div>
    
    <!-- 전자지갑주소 -->
    <div class="long_input">
        <span class="label_group"><label for="e-wallet">전자지갑주소</label></span>
        <span class="input_group"><input type="text" id="e-wallet" name="e-wallet"></span>
    </div>

    <!-- 유통상태-->
    <div>
        <span class="label_group"><label for="">유통상태</label></span>
        <span class="input_group">
            <select class="box" id="recruit-type">
                <option value="">유통상태1</option>
                <option value="">유통상태2</option>
                <option value="">유통상태3</option>
            </select>
        </span>
    </div>

    <!-- 제출일자 -->
    <div class="long_input">
        <span class="label_group">제출일자</span>
        <span class="input_group">
            <label for="fromDate5"></label>
            <input type="text" id="fromDate5" class="submit-date" placeholder="yyyy-mm-dd"> ~
            <label for="toDate5"></label>
            <input type="text" id="toDate5" class="submit-date" placeholder="yyyy-mm-dd">
        </span>
        <p class="txt_desc">※ 1년 전 자료까지만 조회 가능</p>
    </div>

    <!-- 제출일자 - 라디오 -->
    <div>
        <span class="input_group">
            <label for="submit-radio1">전일</label>
            <input type="radio" name="submit-radio" id="submit-radio1" checked>
        </span>
        <span class="input_group">
            <label for="submit-radio2">당일</label>
            <input type="radio" name="submit-radio" id="submit-radio2">
        </span>
        <span class="input_group">
            <label for="submit-radio3">1개월</label>
            <input type="radio" name="submit-radio" id="submit-radio3">
        </span>
    </div>

    <!-- 조회/초기화 버튼 -->
    <div class="btnBox">
        <button type="submit">조회</button>
        <button type="reset">초기화</button>
    </div>
</form>
